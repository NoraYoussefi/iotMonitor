<div class="">

  <ejs-circulargauge width="380" height="380">
    <e-axes>
      <e-axis labelStyle={{labelStylee}}>
        <e-pointers>
          <e-pointer value={{valuee}} ></e-pointer>
        </e-pointers>
        <e-ranges>
          <e-range start=0 end=10 radius="110%" strokeWidth=10 color="blue"></e-range>
          <e-range start=11 end=30 radius="110%" strokeWidth=10 color="cyan"></e-range>
          <e-range start=31 end=40 radius="110%" strokeWidth=10 color="green"></e-range>
          <e-range start=41 end=50 radius="110%" strokeWidth=10 color="orange"></e-range>
          <e-range start=51 end=60 radius="110%" strokeWidth=10 color="red"></e-range>
          <e-range start=61 end=100 radius="110%" strokeWidth=10 color="black"></e-range>
        </e-ranges>
      </e-axis>
    </e-axes>
  </ejs-circulargauge>

  <h3 class="text-center font-bold text-2xl">{{title}} :
    <span class="text-blue-900 font-bold text-3xl">
      {{valuee}}
    </span>
      <span *ngIf="title=='Temperature'" >C</span>
      <span *ngIf="title=='Humidity'" >%</span>
  </h3>

</div>
